---
- name: Creating devops users
  hosts: control_nodes
  gather_facts: no
  vars_files:
    - vars/main.yml
  
  tasks:
    - name: Creating devops user
      user:
        name: "{{ item }}"
        group: "{{ devops_group }}"
        password: "{{ password_hash }}"
        shell: /bin/bash
        create_home: yes
      loop: "{{ devops_users }}"



